<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three-Letter Word Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #wordDisplay {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
        }
        #wordList {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Three-Letter Word Generator</h1>
        <button onclick="generateWord()">Generate Word</button>
        <button onclick="generateMultiple(10)">Generate 10 Words</button>
        <div id="wordDisplay"></div>
        <ul id="wordList"></ul>
    </div>

    <script>
        class PhoneticWordGenerator {
            constructor() {
                this.patterns = {
                    'at': ['b', 'c', 'f', 'h', 'j', 'k', 'l', 'm', 'p', 'r', 's', 't'],
                    'et': ['b', 'g', 'j', 'l', 'm', 'p', 's', 'v', 'w'],
                    'it': ['b', 'f', 'h', 'k', 'l', 'm', 'p', 's', 't'],
                    'an': ['b', 'c', 'f', 'g', 'h', 'l', 'm', 'p', 'r', 's', 't'],
                    'in': ['b', 'f', 'g', 'p', 's', 't', 'w'],
                    'og': ['d', 'f', 'l', 's'],
                    'ot': ['b', 'c', 'h', 'j', 'k', 'l', 'm', 'p', 'r', 's', 't'],
                    'up': ['c', 'f', 'g', 'h', 'l', 'p', 's', 't'],
                    'ut': ['b', 'c', 'f', 'g', 'h', 'l', 'm', 'p', 'r', 's', 't']
                };
            }

            generateWord() {
                const endings = Object.keys(this.patterns);
                const ending = endings[Math.floor(Math.random() * endings.length)];
                const firstLetter = this.patterns[ending][Math.floor(Math.random() * this.patterns[ending].length)];
                return firstLetter + ending;
            }

            generateWords(count) {
                return Array.from({ length: count }, () => this.generateWord());
            }
        }

        const generator = new PhoneticWordGenerator();

        function generateWord() {
            const word = generator.generateWord();
            document.getElementById('wordDisplay').textContent = word;
            document.getElementById('wordList').innerHTML = '';
        }

        function generateMultiple(count) {
            const words = generator.generateWords(count);
            document.getElementById('wordDisplay').textContent = 'Generated Words:';
            const list = document.getElementById('wordList');
            list.innerHTML = words.map(word => `<li>${word}</li>`).join('');
        }
    </script>
</body>
</html>
